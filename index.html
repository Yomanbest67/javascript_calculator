<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="screenArea">
            <div class="screen"></div>
        </div>
        
        <div class="buttons">
            <div class="mainButtons">
                <button class="button" id="num">7</button>
                <button class="button" id="num">8</button>
                <button class="button" id="num">9</button>
                <button class="button" id="num">4</button>
                <button class="button" id="num">5</button>
                <button class="button" id="num">6</button>
                <button class="button" id="num">1</button>
                <button class="button" id="num">2</button>
                <button class="button" id="num">3</button>
                <button class="button" id="clear">C</button>
                <button class="button" id="num">0</button>
                <button class="button" id="equal">=</button>
            </div>
                
            <div class="sideButtons">
                <button class="button" id="function">/</button>
                <button class="button" id="function">*</button>
                <button class="button" id="function">-</button>
                <button class="button" id="function">+</button>
            </div>

        </div>

        
            


    </div>
    
    <script src="script.js"></script>
</body>
</html>
